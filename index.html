<!DOCTYPE html>
<html lang="en">
<body>

    <h1>Media Loop Project</h1>
    

    <h2>Audio</h2>
    <audio controls autoplay loops>
        <source src=horse.ogv type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <video width="640" height="480" controls autoplay loops>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <h2>Sun SVG</h2>
    <svg width="200" height="200" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="20" fill="yellow" stroke="orange" stroke-width="2"/>
        <line x1="50" y1="30" x2="50" y2="10" stroke="orange" stroke-width="2"/>
        <line x1="50" y1="70" x2="50" y2="90" stroke="orange" stroke-width="2"/>
        <line x1="30" y1="50" x2="10" y2="50" stroke="orange" stroke-width="2"/>
        <line x1="70" y1="50" x2="90" y2="50" stroke="orange" stroke-width="2"/>
        <line x1="36" y1="36" x2="22" y2="22" stroke="orange" stroke-width="2"/>
        <line x1="64" y1="64" x2="78" y2="78" stroke="orange" stroke-width="2"/>
        <line x1="36" y1="64" x2="22" y2="78" stroke="orange" stroke-width="2"/>
        <line x1="64" y1="36" x2="78" y2="22" stroke="orange" stroke-width="2"/>
    </svg>

</body>
</html>
